<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Lista de Projetos</title>
</h:head>
<h:body>
    <h1>Lista de Projetos</h1>
    <h:form>
        <h:dataTable value="#{projetoController.projetos}" var="projeto">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{projeto.id}
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{projeto.nome}
            </h:column>
        </h:dataTable>
        <h:commandButton value="Adicionar Novo Projeto" action="#{projetoController.adicionarProjeto}"/>
    </h:form>
</h:body>
</html>
